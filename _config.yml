# Setup
title:        johnwmillr
tagline:      Everything you never knew you needed to know about John.
baseurl:      ""
paginate:     1

# About/contact
author:
  name:       John W. Miller
  url:        http://johnwmillr.com

# Gems
plugins:
  - jekyll-paginate
  - jemoji

# Others
markdown: kramdown

permalink: '/:title/' # From github.com/adueck/cayman-blog

# Default post values
# https://jekyllrb.com/docs/configuration/#front-matter-defaults
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"      