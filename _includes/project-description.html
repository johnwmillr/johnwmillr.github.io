<hr>
<h2 id="{{ include.header }}--{{ include.date }}">
    {{ include.header }} - <strong><em>{{ include.date }}</em></strong>
</h2>

<div class="row">
  <div class="column">
    <a href="{{ include.img_link }}" target="_blank">
      <img src="{{ include.img_src }}" alt="{{ include.header }}" class="img-responsive" height="40%" width="40%"/>
    </a>
  </div>
  <div class="column">
    {{ include.description }}
  </div>
</div>
.
<hr>
