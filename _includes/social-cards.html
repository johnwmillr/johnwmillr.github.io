<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@flickr" />
<meta name="twitter:title" content="Small Island Developing States Photo Submission" />
<meta name="twitter:description" content="View the album on Flickr." />
<meta name="twitter:image" content="https://farm6.staticflickr.com/5510/14338202952_93595258ff_z.jpg" />

<div class="social-links">
  <!-- http://www.brianbunke.com/blog/2017/09/06/twitter-cards-on-jekyll/ -->
  <meta property="og:url" content="http://www.johnwmillr.com/index.html">

  <meta name="twitter:site"    content="@{{ site.twitter }}">
  <meta name="twitter:creator" content="@{{ site.twitter }}">
  {% if post.title %}
      <meta property="og:title"  content="{{ post.title }}">
      <meta name="twitter:title" content="{{ post.title }}">
  {% elsif page.title %}
      <meta property="og:title"  content="{{ page.title }}">
      <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
      <meta property="og:title"  content="{{ site.description }}">
      <meta name="twitter:title" content="{{ site.description }}">        
  {% endif %}


  {% if post.description %}
      <meta name="twitter:title"       content="{{ post.description }}">
      <meta name="twitter:description" content="{{ post.description }}">
      <meta property="og:description"  content="{{ post.description }}">
  {% else %}
      <meta name="twitter:description" content="{{ site.description }}">
      <meta property="og:description"  content="{{ site.description }}">
  {% endif %}    

  {% if post.image %}
      <meta name="twitter:card"  content="summary_large_image">
      <meta name="twitter:image" content="http://johnwmillr.github.io/assets/images/FreqPlot_beer_and_truck.png">    
      <meta property="og:image"  content="{{ site.url }}/{{ post.image }}">    
  {% else %}
      <meta name="twitter:card"  content="summary">
      <meta name="twitter:image" content="http://johnwmillr.github.io/assets/images/FreqPlot_beer_and_truck.png">    
      <meta property="og:image"  content="{{ site.url }}/{{ site.image }}">        
  {% endif %}    
</div>
